
language: c
sudo: false

dist: trusty

os:
  - linux
  #- osx

compiler:
  - gcc
  #- clang

addons:
  apt:
    packages:
      - libatlas-dev
      - gcc-4.8

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update && brew install homebrew/science/openblas ; fi
  - gcc --version
  - gcc-4.8 --version
  - gcc-4.8 -V

script:
  - ./configure --with-precision=single && make && ./scripts/test.sh
  - ./configure --with-precision=double && make && ./scripts/test.sh
  - ./configure --debug --with-precision=single && make && ./scripts/test.sh
  - if [[ "$TRAVIS_OS_NAME" == "linux" && "$CC" == "gcc" ]]; then ./scripts/coverage.sh ; fi

# codecov.io
after_success:
  - bash <(curl -s https://codecov.io/bash)

